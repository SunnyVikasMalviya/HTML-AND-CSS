<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>	CSS-Internal Styling </title>
		<style type="text/css">
			p
			{
				color:red;
				background-color:yellow;
			}
			h1
			{
				color:white;
				background-color:gray;
			}
		</style>
	</head>
	<body>
		<h1>Internal Styling</h1>
		<p>
			This is called internal styling.<br/>
			Using style tag inside the head.<br/>
			color and background-color are the properties.<br/>
			All css code ends with ;. 	
		</p>
	</body>
</html>
