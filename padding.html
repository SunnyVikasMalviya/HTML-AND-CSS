<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> Box Model (Padding) </title>
		<link rel="stylesheet" href="rulepadding.css"/>
	</head>
	<body>
		<h1>
			I'm a box. 
		</h1>
		<h2>
			I'm also a box.
		</h2>
		<h3>
			Hey! How can everyone be a box.
		</h3>
		<p id="dj">
			There are four parts of box model.<br/>
			Padding:Box height and width minus Text height and width.<br/>
			Content:Text written inside the box.<br/>
			Border:Borders of the box.<br/>
			Margin:Width of page minus width of box.
		</p>
		<p>
			hello vikas.
		</p>
	</body>
</html>
