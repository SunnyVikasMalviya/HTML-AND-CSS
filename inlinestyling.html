<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>	Cascading Style Sheets(CSS):Inline Styling</title>
	</head>
	<body>
		<h1 style="color:green">Intro to CSS</h1>
		<p style="color:blue">
			This is called inline styling.Using attribute style="color:blue" inside the paragraph tag.<br/>
			color is called the property which is one among many other properties that is used for changing style. 
		</p>
	</body>
</html>
