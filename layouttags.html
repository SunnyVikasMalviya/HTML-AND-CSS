<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Layout tags </title>
</head>
<body>
	<header>
		<p>Header Used for the top part of the webpages.
		<p>
	</header>
	<nav>
		<p>Nav Used for the navigation panel on top of the webpages.
		<p>
	</nav>
	<section>
		<p>Section Used for the main content of the webpages.
		<p>
	</section>
	<aside>
		<p>Aside Used for the navigation panel on the sides of the webpages.
		<p>
	</aside>
	<footer>
		<p>Footer Used for the bottom part of the webpages.
		<p>
	</footer>	
</body>
</html>
