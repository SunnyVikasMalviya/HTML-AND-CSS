<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Password Masking
	</title>
</head>
<body>
	<form action="Submission.html">
	<input type="password" name="password" placeholder="Enter the password" pattern="^([0-9a-zA-Z_]{8,15})$" required/>
	<input type="submit">
	</form>
	<p>The password must be 8 to 15 characters long and can contain alphanumerics and underscore.</p>
</body>
</html>
